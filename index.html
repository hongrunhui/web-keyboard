<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root">
        <div class="keyboard">
            <div class="line-1">
                <div class="key key-letter">ESC</div>
                <div class="key key-letter pd-left-1">F1</div>
                <div class="key key-letter">F2</div>
                <div class="key key-letter">F3</div>
                <div class="key key-letter">F4</div>
                <div class="key key-letter pd-left-1">F5</div>
                <div class="key key-letter">F6</div>
                <div class="key key-letter">F7</div>
                <div class="key key-letter">F8</div>
                <div class="key key-letter pd-left-1">F9</div>
                <div class="key key-letter">F10</div>
                <div class="key key-letter">F11</div>
                <div class="key key-letter">F12</div>
            </div>
            <div class="line-2">
                <div class="key key-letter">`~</div>
                <div class="key key-letter mg-left-2">1!</div>
                <div class="key key-letter mg-left-2">2@</div>
                <div class="key key-letter mg-left-2">3#</div>
                <div class="key key-letter mg-left-2">4$</div>
                <div class="key key-letter mg-left-2">5%</div>
                <div class="key key-letter mg-left-2">6^</div>
                <div class="key key-letter mg-left-2">7&</div>
                <div class="key key-letter mg-left-2">8*</div>
                <div class="key key-letter mg-left-2">9(</div>
                <div class="key key-letter mg-left-2">0)</div>
                <div class="key key-letter mg-left-2">-_</div>
                <div class="key key-letter mg-left-2">+=</div>
                <div class="key key-back mg-left-2">Back</div>
            </div>
            <div class="line-3">
                <div class="key key-tab">Tab</div>
                <div class="key key-letter mg-left-3">Q</div>
                <div class="key key-letter mg-left-3">W</div>
                <div class="key key-letter mg-left-3">E</div>
                <div class="key key-letter mg-left-3">R</div>
                <div class="key key-letter mg-left-3">T</div>
                <div class="key key-letter mg-left-3">Y</div>
                <div class="key key-letter mg-left-3">U</div>
                <div class="key key-letter mg-left-3">I</div>
                <div class="key key-letter mg-left-3">O</div>
                <div class="key key-letter mg-left-3">P</div>
                <div class="key key-letter mg-left-3">{[</div>
                <div class="key key-letter mg-left-3">}]</div>
                <div class="key key-tab mg-left-3">\|</div>
            </div>
            <div class="line-4">
                <div class="key key-caps">Caps</div>
                <div class="key key-letter mg-left-4">A</div>
                <div class="key key-letter mg-left-4">S</div>
                <div class="key key-letter mg-left-4">D</div>
                <div class="key key-letter mg-left-4">F</div>
                <div class="key key-letter mg-left-4">G</div>
                <div class="key key-letter mg-left-4">H</div>
                <div class="key key-letter mg-left-4">J</div>
                <div class="key key-letter mg-left-4">K</div>
                <div class="key key-letter mg-left-4">L</div>
                <div class="key key-letter mg-left-4">;:</div>
                <div class="key key-letter mg-left-4">'"</div>
                <div class="key key-enter mg-left-4">Enter</div>
            </div>
            <div class="line-5">
                <div class="key key-shift">Shift</div>
                <div class="key key-letter mg-left-4">Z</div>
                <div class="key key-letter mg-left-4">X</div>
                <div class="key key-letter mg-left-4">C</div>
                <div class="key key-letter mg-left-4">V</div>
                <div class="key key-letter mg-left-4">B</div>
                <div class="key key-letter mg-left-4">N</div>
                <div class="key key-letter mg-left-4">M</div>
                <div class="key key-letter mg-left-4">,<</div>
                <div class="key key-letter mg-left-4">.></div>
                <div class="key key-letter mg-left-4">/?</div>
                <div class="key key-shift mg-left-4">Shift</div>
            </div>
            <div class="line-6">
                <div class="key key-letter">Ctrl</div>
                <div class="key key-letter mg-left-4">Z</div>
                <div class="key key-letter mg-left-4">田</div>
                <div class="key key-letter mg-left-4">Alt</div>
                <div class="key key-space mg-left-4">Space</div>
                <div class="key key-letter mg-left-4">Alt</div>
                <div class="key key-letter mg-left-4">Fn</div>
                <div class="key key-letter mg-left-4">田</div>
                <div class="key key-letter mg-left-4">Ctrl</div>
                
            </div>
            <!-- <div class="key key-tab"></div>
            <div class="key key-caps"></div>
            <div class="key key-sF2ift"></div>
            <div class="key key-ctrl"></div>
            <div class="key key-back"></div>
            <div class="key key-enter"></div>
            <div class="key key-space">space</div>
            <div class="key key-plus"></div> -->
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
